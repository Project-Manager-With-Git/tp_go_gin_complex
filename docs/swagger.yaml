basePath: /v1_0_0/api
definitions:
  user.User:
    properties:
      ID:
        type: integer
      Name:
        type: string
    required:
    - ID
    type: object
  usernamespace.LinkResponse:
    properties:
      description:
        type: string
      method:
        type: string
      uri:
        type: string
    type: object
  usernamespace.UserCreateQuery:
    properties:
      Name:
        type: string
    type: object
  usernamespace.UserListResponse:
    properties:
      Description:
        type: string
      Links:
        items:
          $ref: '#/definitions/usernamespace.LinkResponse'
        type: array
      UserCount:
        type: integer
    type: object
host: localhost:5000
